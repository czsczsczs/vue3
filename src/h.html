    <script>  
        function a(name){
    return new Promise((resolve,reject)=>{
        if(name === '发发'){
            console.log('我认识发发')
            resolve(['发发','是个帅锅'])
        }else{
            console.log('不认识')
            reject()
        }
    })
}
function b(name){
    return new Promise((resolve,reject)=>{
        if(name === '发发'){
            resolve('张三、李四、王五')
        }
        else{
            reject()
        }
    })
}
function c(data){
    return new Promise((resolve,reject)=>{
        console.log(data)
        resolve(data[0])
    })
}
a('发发')
    .then(c)
    .then(b)
    .then(c)
//我认识发发
// ["发发", "是个帅锅"]
// 张三、李四、王五
    </script>
